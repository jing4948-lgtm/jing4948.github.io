<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>조편성·활동짝 만들기</title>
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <a class="back" href="../../index.html">← 홈</a>
    <h1>조편성·활동짝 만들기</h1>
  </header>

  <main class="layout">
    <section class="controls">
      <div class="field">
        <label>이름 목록 (한 줄에 한 명 / 또는 CSV)</label>
        <textarea id="names" rows="12" placeholder="홍길동
신짱구
둘리
..."></textarea>
      </div>

      <div class="field">
        <label>모드</label>
        <select id="mode">
          <option value="byTeams" selected>팀 수 지정</option>
          <option value="bySize">팀당 인원 지정</option>
          <option value="pairs">짝(2인) 만들기</option>
        </select>
      </div>

      <div class="field">
        <label>팀 수 / 팀당 인원</label>
        <input id="param" type="number" min="2" value="4">
      </div>

      <details class="field">
        <summary>제약 조건 (선택)</summary>
        <label>같이 배치할 이름들(쉼표로 구분): <input id="mustTogether" type="text" placeholder="예: 철수 영희"></label>
        <label>떼어 배치할 이름들(쉼표로 구분): <input id="avoidTogether" type="text" placeholder="예: 짱구 훈이"></label>
      </details>

      <div class="actions">
        <button id="btn-assign">배정하기</button>
        <button id="btn-shuffle">다시 섞기</button>
        <button id="btn-print" disabled>인쇄/ PDF 저장</button>
        <button id="btn-clear">지우기</button>
      </div>

      <details class="tip">
        <summary>사용 팁</summary>
        <ul>
          <li>엑셀에서 이름 열을 복사해 붙여넣어도 됩니다.</li>
          <li>CSV의 추가 열(성별/비고)은 무시되며 이름만 사용합니다.</li>
        </ul>
      </details>
    </section>

    <section class="paper">
      <div id="result" class="result" aria-live="polite">
        <p class="placeholder">이름을 입력하고 <b>배정하기</b>를 눌러주세요.</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
