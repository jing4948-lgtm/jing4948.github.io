<!doctype html>
<html lang="ko">
<head>

  <title>교사용 도구 모음</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header class="site-header">
    <h1>교사용 도구 모음</h1>
    <p class="subtitle">간단하게 수학 학습지 만들기! 그리고 랜덤 모둠 배정</p>

<div class="tool-launcher" style="max-width:1000px;margin:24px auto;padding:0 16px;">
  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;">
    <a href="페이지/학습지/index.html" class="tool-card" style="display:block;text-decoration:none;padding:16px;border-radius:12px;border:1px solid rgba(0,0,0,.08);background:#fff;">

      <p style="margin:0;color:#444;">사칙연산 문제 만들고 인쇄 가능/PDF로 저장 가능</p>

    <a href="페이지/조편성/index.html" class="tool-card" style="display:block;text-decoration:none;padding:16px;border-radius:12px;border:1px solid rgba(0,0,0,.08);background:#fff;">
      <h3 style="margin:0 0 6px;color:#2a7bf6;">모둠 편성하기</h3>
      <p style="margin:0;color:#444;">모둠이나 팀 랜덤 배정</p>
    </a>
  </div>
</div>

  <footer class="site-footer">
    <small>© 2025 교사용 도구. 모든 데이터는 브라우저에서만 처리됩니다.</small>
  </footer>

  <script>
    // 간단한 PWA 설치
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
